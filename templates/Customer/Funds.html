{% extends 'Customer/layout/base.html' %}
{% block content %}
      <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="row top_tiles">
              <div class="animated flipInY col-lg-12 col-md-12 col-sm-12 col-xs-12" >
                   <div class="tile-stats" style="background-color: #003b4e; color: #0b2e13 ;">
                     <a class="site_title" style="background-color: #51a9b5;" > Transfer Amount </a>
                </div>
              </div>
            </div>
               <div class="row" style="width: 70%;margin-left: 60px">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Enter Account Details</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>

                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left">

                       <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-3" for="account">Enter Account number <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-9">
                           <input type="text" class="form-control" name="account" required="required"  data-inputmask="'mask' : '9999-9999-9999-9999'">
                          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>
                      </div>

                        <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-3" for="ifsc">IFSC CODE<span class="required">*</span></label>
                        <div class="col-md-9 col-sm-9 col-xs-9">
                          <input type="text" class="form-control" name="ifsc" required="required" data-inputmask="'mask': '****-9999999'">
                          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>
                      </div>
                      <div class="ln_solid">

                      </div>


                      <div class="form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-3" for="amount">Amount<span class="required">*</span></label>
                        <div class="col-md-9 col-sm-9 col-xs-9">
                          <input type="text" class="form-control" name="amount" required="required">
                          <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-9 col-md-offset-3">

                          <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                      </div>

                    </form>
                  </div>

              </div>
            </div>
          </div>
        </div>

{% endblock content %}
