{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/jpg" href='{% static "customer/img/hbf.png" %}'/>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/bootstrap.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/font-awesome.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/material-design-iconic-font.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/animate.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/hamburgers.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/animsition.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/select2.min.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/daterangepicker.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/util.css" %}>
    <link rel="stylesheet" type="text/css" href={% static "customer/css/Customer_login/main.css" %}>
</head>

<body>
    <div class="container-login100" style="background-image:url('/static/customer/img/bg.jpg')">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30" style="margin-left: 35%;margin-top: 5%">
            {% if saving_account %}
                <li style="margin-left:24px;">{{ saving_account.account_no }}</li>
            {% endif %}
            
            <form class="login100-form validate-form" method="POST">
                {% csrf_token %}
                <span class="login100-form-title p-b-37">Member Login</span>
                
                <div class="wrap-input100 validate-input m-b-20">
                    <input class="input100" type="text" name="username" placeholder="username">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input m-b-25">
                    <input class="input100" type="password" name="pass" placeholder="password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">Sign In</button>
                </div>
                
                <!-- Error message display -->
                <div id="error-message" style="color: red; margin-top: 20px; display: none;"></div>
                
            </form>
        </div>
    </div>

    <script>
      
        document.addEventListener('DOMContentLoaded', function () {
            
            const form = document.querySelector('.login100-form');
            const errorMessageDiv = document.getElementById('error-message');
  
            form.addEventListener('submit', function (event) {
                event.preventDefault(); 
                
                const formData = new FormData(form);
                const csrfToken = document.querySelector('input[name="csrfmiddlewaretoken"]').value;
                const data = {
                    username: formData.get('username'),
                    pass: formData.get('pass')
                };
               
                errorMessageDiv.style.display = 'none';
                errorMessageDiv.textContent = '';
              
                fetch('/customer/login', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': csrfToken, 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();  
                    }
                    throw new Error('Network response was not ok');
                })
                .then(data => {
                    if (data.account_no) {
                        window.location.href = `/customer/home/${data.account_no}/`;
                    } else {
                        errorMessageDiv.style.display = 'block';
                        errorMessageDiv.textContent = data.message || 'Login failed. Please check your credentials.';
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                    errorMessageDiv.style.display = 'block';
                    errorMessageDiv.textContent = 'An error occurred during login. Please try again later.';
                });
            });
        });
    </script>
</body>
</html>
