{% extends 'admin/layouts/base.html' %}
{% block content %}
<div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="breadcome-heading">
                                            <form role="search" class="sr-input-func">
                                               <!-- <input type="text" placeholder="Search..." class="search-int form-control">
                                                <a href="#"><i class="fa fa-search"></i></a>-->
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <ul class="breadcome-menu">
                                            <li><a href="/admin/dashboard/">Home</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-slash">Create Saving Account</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <div class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="persional">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section"></div>
                                            <h3>Add Member</h3>
                                            <p>{{ message }}</p>
                                                <form id="dropzone1" action="/admin/add_member/" method="post">
                                                    {% csrf_token %}
                                                    <div class="row">
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="member" type="text" class="form-control" placeholder="Member Name" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <select name="role" class="form-control" required>
                                                                        <option>Select Role</option>
                                                                        <option value="1">Admin</option>
                                                                        <option value="2">Manager</option>
                                                                        <option value="3">Cashier</option>
                                                                    </select>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="email" type="email" class="form-control" placeholder="Email Id" required>
                                                                </div>
                                                                    <div class="form-group">
                                                                    <input name="contact" type="text" class="form-control" placeholder="Contact" required>
                                                                </div>
                                                            </div>
                                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="designation" type="text" class="form-control" placeholder="designation" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="password" type="password" class="form-control" placeholder="Password" required>
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="address" type="text" class="form-control" placeholder="Address">
                                                                </div>
                                                                </div>
                                                            </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light" style="float: right">Create Member</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
