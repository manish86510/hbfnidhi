{% extends 'admin/layouts/base.html' %}
{% block content %}
<div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="breadcome-heading">
                                            <form role="search" class="sr-input-func">
                                               <!-- <input type="text" placeholder="Search..." class="search-int form-control">
                                                <a href="#"><i class="fa fa-search"></i></a>-->
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <ul class="breadcome-menu">
                                            <li><a href="/admin/login/">Home</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-slash">Create LOAN Account</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="single-pro-review-area mt-t-30 mg-b-15">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="product-payment-inner-st">
                            <div class="tab-content custom-product-edit">
                                <div class="product-tab-list tab-pane fade active in" id="persional">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="review-content-section"></div>
                                            <h3>Create LOAN Account</h3>
                                                <form id="dropzone1" action="/admin/create_loan/" method="post">
                                                    {% csrf_token %}
                                                    <div class="row">
                                                        <p>{{ message }}</p>
                                                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                <div class="form-group">
                                                                    <input name="user_id" type="text" class="form-control" placeholder="User Id">
                                                                </div>
                                                                <div class="form-group">
                                                                    <input name="amount" type="text" class="form-control" placeholder="Amount">
                                                                </div> 
                                                              
                                                            </div>
                                                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                                
                                                               
                                                                <div class="form-group">
                                                               
                                                                    <select name="interest_rate" class="form-control" id="interest_rate">
                                                                        <option value="4%">4%</option>
                                                                        <option value="5%">5%</option>
                                                                        <option value="6%">6%</option>
                                                                        <option value="7%">7%</option>
                                                                    </select>
                                                                </div>


                                                                <div class="form-group">
                                                                    <!-- <label for="tenure"></label> -->
                                                                    <select name="tenure" class="form-control" id="tenure">
                                                                        <option value="">Select EMI Plan</option>
                                                                        <option value="3">3 Months</option>
                                                                        <option value="6">6 Months</option>
                                                                        <option value="9">9 Months</option>
                                                                        <option value="12">12 Months</option>
                                                                    </select>
                                                                </div> 
    
                                                               
                                                              
                                                                </div>
                                                            </div>
                                                        <div class="row">
                                                            <div class="col-lg-12">
                                                                    <button type="submit" class="btn btn-primary waves-effect waves-light" style="float: right">Create Loan Account</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
