{% extends 'admin/layouts/base.html' %}
{% block content %}
{% load staticfiles %}
<div class="breadcome-area">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="breadcome-list">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <div class="breadcome-heading">
                                            <form role="search" class="sr-input-func">
                                               <!-- <input type="text" placeholder="Search..." class="search-int form-control">
                                                <a href="#"><i class="fa fa-search"></i></a>-->
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                        <ul class="breadcome-menu">
                                            <li><a href="/">Home</a> <span class="bread-slash">/</span>
                                            </li>
                                            <li><span class="bread-blod">Members</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="contacts-area mg-b-15">
        <div class="col-lg-12">
            <button class="btn btn-primary waves-effect waves-light" style="float: right"><a href="/admin/add_member/">Add Member</a></button>
        </div>
            <div class="container-fluid">
                <div class="row">
                    {% for data in admin %}
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12">
                        <div class="hpanel hblue contact-panel contact-panel-cs responsive-mg-b-30">
                            <div class="panel-body custom-panel-jw">
                                <div class="social-media-in">
                                    <a href="{{ data.facebook }}" target="_blank"><i class="fa fa-facebook"></i></a>
                                    <a href="{{ data.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
                                    <a href="{{ data.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a>
                                </div>
                                <img alt="logo" class="img-circle m-b" style="height: 70px;width:70px" src={% static "img/user-male-icon.png" %}>
                                <h3><a href="">{{ data.admin_name }}</a></h3>
                                <p class="all-pro-ad">{{ data.address }}</p>
                                <p>
                                    {{ data.description }}
                                </p>
                            </div>
                            <div class="panel-footer contact-footer">
                                <div class="professor-stds-int">
                                    <p class="all-pro-ad" style="color: #fff">Designation: {{ data.position }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
